<form action="submit.html" method="POST">
    <div class="container expand-lg">
    <section class="overlay">
      <h1>CheckOut</h1><br>
<form action="checkout.html" method="GET">
    <label for="username">Username:</label><br>
    <input id="username" name="username" type="text" required>
<br>
<br>
    <label for="pw">Password:</label><br>
    <input id="pw" name="pw" type="password" required minlength="5" maxlength="8">
<br>
<br>
    <label for="address">Address:</label><br>
    <input id="address" name="address" type="text" required>
<br>
<br>
<label for="contact">Contact No.:</label><br>
<input id="contact" name="contact no" type="number" required minlength="10">
<br>
<br>
<label>Payment Mode</label>
<br>
<input id="COD" name="payment" type="radio" value="COD">
<label for="COD">COD</label>

<input id="online" name="payment" type="radio" value="Online">
<label for="online">Online</label>

<input id="EMI" name="payment" type="radio" value="EMI">
<label for="EMI">EMI</label>
<br>
<a class="btn" href="submit.html">SUBMIT</a>
</form>
    </section>
